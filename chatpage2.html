<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatpage2</title>
    <link rel="stylesheet" href="css/chatpage2.css">
    <link rel="stylesheet" href="./fonts/ProductSans.ttf">
</head>

<body>
    <div class="maincontainer">
        <div class="containerkiri">
            <div class="boxprofile">
                <img class="profilimage"
                    src="https://img.icons8.com/plasticine/2x/bot.png"
                    alt="">

            </div>
            <div class="boxkiri" id="inboxid">
                <div class="bluediv" id="blueinbox"></div>
                <img class="logo" src="images/mail.png">

            </div>
            <div class="boxkiri" id="howtoid">
                <div class="bluediv"></div>
                <img class="logo" src="./images/box.png">
                <p class="textlogo">How to</p>
            </div>
            <div class="boxkiri" id="aboutid">
                <div class="bluediv"></div>
                <img class="logo"
                    src="./images/star.png">
                <p class="textlogo">About us</p>
            </div>
            <div class="logoutwrapper">
                <div class="logoutbox">
                    <img src="./images/logout" alt="" class="logo">
                    <p class="logp">Logout</p>
                </div>
                <div class="gifbox">
                    <img src="https://insider.integralads.com/wp-content/uploads/2020/03/Wombles_1000px_WP.gif" alt="" class="gifimg">
                </div>
            </div>
        </div>
        <div class="containerkanan">
            <div class="chatbox">
                
            </div>
            <div class="wrapperinbox">
                <div class="inboxsend">
                    <input type="text" placeholder="Type Messageâ€¦">
                    <img class="logo" src="images/send.png" alt="">
                </div>
            </div>

        </div>
    </div>

</html>
